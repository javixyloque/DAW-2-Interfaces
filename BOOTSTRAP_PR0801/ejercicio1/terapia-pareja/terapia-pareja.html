<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terapia de Pareja</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .card {
            background-color: #f7f7f7;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your header here -->
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <a href="terapia-de-pareja.html" class="card shadow-sm text-decoration-none">
                    <img src="./resources/terapia-pareja.jpg" class="card-img-top" alt="Terapia de Pareja">
                    <h5 class="card-title">Terapia de Pareja</h5>
                    <p class="card-text">Trabaja con tu pareja para mejorar la comunicación y fortalecer el vínculo.</p>
                </a>
            </div>
        </div>
    </div>

    <!-- Page content for Terapia de Pareja page -->
    <div class="container">
        <h2>Servicios</h2>
        <ul>
            <li>Terapia Individual</li>
            <li>Terapia de Pareja</li>
            <li>Terapia Familiar</li>
        </ul>
        <p>Precio: $50 por sesión</p>

        <!-- Form for reserving services -->
        <h2>Reserva un servicio</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono"><br><br>
            <label for="servicio">Servicio:</label>
            <select id="servicio" name="servicio">
                <option value="terapia-individual">Terapia Individual</option>
                <option value="terapia-de-pareja">Terapia de Pareja</option>
                <option value="terapia-familiar">Terapia Familiar</option>
            </select><br><br>
            <input type="submit" value="Reservar">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
