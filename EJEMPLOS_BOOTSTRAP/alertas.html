<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla Básica</title>
    <link rel="stylesheet" href="../BOOTSTRAP/css/bootstrap.min.css">
</head>
<body>
    

    
    <div class="alert alert-primary" role="alert">
        Esta es una alerta primaria.
    </div>
    <div class="alert alert-secondary" role="alert">
        Esta es una alerta secundaria.
    </div>
    <div class="alert alert-success" role="alert">
        Esta es una alerta de éxito.
    </div>
    <div class="alert alert-danger" role="alert">
        Esta es una alerta de peligro.
    </div>
    <div class="alert alert-warning" role="alert">
        Esta es una alerta de advertencia.
    </div>
    <div class="alert alert-info" role="alert">
        Esta es una alerta de información.
    </div>
    <div class="alert alert-light" role="alert">
        Esta es una alerta clara.
    </div>
    <div class="alert alert-dark" role="alert">
        Esta es una alerta oscura.
    </div>
   


    <script src="../BOOTSTRAP/js/bootstrap.min.js"></script>
    
</html>
