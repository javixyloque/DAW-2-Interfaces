<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla Básica</title>
    <link rel="stylesheet" href="../BOOTSTRAP/css/bootstrap.min.css">
</head>
<body>
    

    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip en la parte superior">
        Tooltip arriba
    </button>
    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip a la derecha">
        Tooltip derecha
    </button>
    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip en la parte inferior">
        Tooltip abajo
    </button>
    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip a la izquierda">
        Tooltip izquierda
    </button>

    <button type="button" class="btn btn-primary" data-toggle="popover" title="Título del Popover" data-content="Este es el contenido del popover.">
        Popover
    </button>

    <script src="../BOOTSTRAP/js/bootstrap.min.js"></script>
    
</html>
