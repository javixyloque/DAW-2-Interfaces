<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../BOOTSTRAP/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>FORMEX</title>
</head>
<body>
    <div class="container">
        <!-- PRIMERA FILA HEADER FIXED-->
        <div class="row fixed-top bg-primary">
            <header></header>
            <!-- COLUMNA LOGO -->
            <div class="col-md-2 col-12">
                <a href="./index"><img src="./logo.png" alt="LOGO empresa" class="img-fluid"></a>
            </div>

            <!-- COLUMNA MENU -->
            <div class="col-md-7 col-12">
                <nav class="navbar">
                    <ul class="d-flex flex-row list-unstyled mt-5 mx-3 p-1 dropdown-menu">
                        <li class="mx-3 align-middle dropdown-item "><a class="text-decoration-none bg-secondary p-1 boton-menu" href="#">CONTACTAR</a></li>
                        <li class="mx-3 align-middle dropdown-item "><a class="text-decoration-none bg-secondary p-1 boton-menu border-radius-3" href="#">NOTICIAS</a></li>
                        <li class="mx-3 align-middle dropdown-item "><a class="text-decoration-none bg-secondary p-1 boton-menu" href="#">SOBRE NOSOTROS</a></li>
                    </ul>
                </nav>
            </div>
            
            <!-- COLUMNA BUSCADOR -->
            <div class="col-md-2 col-12 me-1 p-0">
                <form action="" class="m-3">
                    <input type="text" class="form-control" placeholder="Buscar...">
                    <button type="submit" class="btn btn-secondary m-3">Buscar</button>
                </form>
            </div>
        </div>





        <!-- CARRUSEL DE IMAGENES -->
        <div class="carousel slide mt-50" >
            <!-- IMAGENES -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./logo.png" class="d-block w-100 img-fluid" alt="FORMEX">
                </div>
                <div class="carousel-item">
                    <img src="./logo-recortado.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
            </div>

              <!-- BOTON PARA VOLVER HACIA ATRÁS -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <!-- BOTÓN PARA IR HACIA DELANTE -->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>




    </div>

    <script src="../BOOTSTRAP/js/bootstrap.min.js"></script>
</body>  
</html>
