<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../BOOTSTRAP/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="logo-recortado.png" type="image/x-icon">
    <title>FORMEX</title>
</head>
<body>
    <div class="container">
        <!-- PRIMERA FILA HEADER FIXED-->
        <header class="row fixed-top bg-primary align-items-center p-2">
            <!-- COLUMNA LOGO -->
            <div class="col-md-2 col-2 text-center">
                <a href="./index.html">
                    <img src="./logo-recortado.png" alt="LOGO empresa" class="img-fluid" style="max-height: 60px; min-height: 30px">
                </a>
            </div>
        
            <!-- COLUMNA MENU -->
            <div class="col-md-7 col-10">
                <nav class="navbar">
                    <ul class="d-flex flex-row justify-content-center align-items-center list-unstyled m-0 p-0">
                        <li class="mx-2">
                            <a class="btn btn-secondary text-decoration-none boton-menu px-3 py-2" href="#">CONTACTAR</a>
                        </li>
                        <li class="mx-2">
                            <a class="btn btn-secondary text-decoration-none boton-menu px-3 py-2" href="#">NOTICIAS</a>
                        </li>
                        <li class="mx-2">
                            <a class="btn btn-secondary text-decoration-none boton-menu px-3 py-2" href="#">SOBRE NOSOTROS</a>
                        </li>
                    </ul>
                </nav>
            </div>
        
            <!-- COLUMNA BUSCADOR -->
            <div class="col-md-3 col-12 p-2">
                <form action="" class="d-flex justify-content-end align-items-center me-5 ps-2">
                    <input type="text" class="form-control form-control-sm me-2" placeholder="Buscar...">
                    <button type="submit" class="btn btn-secondary btn-sm">Buscar</button>
                </form>
            </div>
        </header>
        


        <!-- FILA PARA EL CARRUSEL -->
        <div class="row slider">
            <div class="col">
                
                <div class="carousel slide" data-bs-ride="carousel" id="slider">

                    <div class="carousel-inner align-items-center">
                    
                        <div class="carousel-item active">
                            <img src="./reunion.png" class="d-block w-100" alt="...">
                        </div>
                        
                        <div class="carousel-item">
                            <img src="./saludo.png" class="d-block w-100" alt="...">
                        </div>
                        
                        <div class="carousel-item">
                            <img src="./imagenes/slider3.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#slider">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#slider">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>



        <!-- CARRUSEL DE IMAGENES -->
        

    </div>

    <script src="../BOOTSTRAP/js/bootstrap.min.js"></script>
</body>  
</html>
